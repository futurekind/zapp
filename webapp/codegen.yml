overwrite: true
schema: ${REACT_APP_GRAPHQL_ENDPOINT}
documents: 'src/**/*.graphql'
generates:
    src/generated/graphql.ts:
        plugins:
            - add:
                  content: '/* eslint-disable */'
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-urql'
            - 'urql-introspection'
